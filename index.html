<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Contest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="display-4">Image Generation Contest</h1>
            <p class="lead">Submit your generated image for a chance to win prizes at the RAISOcial!</p>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">Target Image</h5>
                        <img src="./target-image.png" alt="Target Image" class="target-image img-fluid rounded">
                        <p class="mt-3">Try to generate an image similar to this one!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Contest Entry Form</h5>
                        <form id="contestForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Your Generated Image</label>
                                <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
                                <div id="imagePreview" class="mt-2"></div>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mailingList" name="mailingList">
                                    <label class="form-check-label" for="mailingList">
                                        Join our mailing list for future contests and updates
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Entry</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Thank you for your submission! We've received your entry.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="app.js"></script>
</body>
</html>
